pluginManagement {
    repositories {
        maven {
            url 'https://dl.bintray.com/iide/maven'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'ldproxy-community'

rootDir.listFiles().each { file ->
    if (file.isDirectory() && file.name.startsWith('ogcapi-')) {
        include file.name
    }  
}

